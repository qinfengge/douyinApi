#服务端口
server.port=9000
#mybatis-plus日志输出，可以注释掉
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#MySQL连接配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dy
spring.datasource.username=root
spring.datasource.password=123456

#网站地址，用于存储视频及缩略图到数据库时进行拼接
site.url = http://127.0.0.1/dy/

#视频目录
file.videoDir = E:\\dy\\
#缩略图生成帧数，用第几帧生成缩略图
file.videoFrame = 5

# 全局线程池相关配置
thread-pool.enabled=true
# 队列最大长度
thread-pool.queueCapacity=256
# 线程池维护线程所允许的空闲时间
thread-pool.keepAliveSeconds=300
